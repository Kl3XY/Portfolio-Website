@if(isLoadingGames == false) {
    @for (item of games; track item) 
    {
        <div class="lg:grid lg:grid-cols-[315px_70%]">
            <div class="p-5">
                <div class="border-[var(--mat-sys-gradient-color)] p-1 border-1 rounded-md flex justify-center">
                    <img class="rounded-md" src="{{item.cover_url}}"/>
                </div>
                <a href="{{item.url}}">
                    <button class="w-[100%] mt-5" matButton="filled">Itch.Io</button>
                </a>
            </div>
            <div class="p-5">
                <h1 class="
                text-3xl
                font-bold 
                text-transparent
                bg-clip-text
                bg-linear-270 
                from-[var(--gradient-col-begin)]
                to-[var(--gradient-col-end)]
                animate-fadeIn-250">{{item.title}}</h1>
                <h1>{{item.short_text}}</h1>
            </div>
        </div>
    } 
}
@else {
    <div>
    <mat-spinner></mat-spinner>
    <div>Lade Projekte...</div>
    </div>
}
